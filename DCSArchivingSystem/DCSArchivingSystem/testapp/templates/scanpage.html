{% extends "template2.html" %}
<title> Users </title>

{%block content%}    
<br>
{{ state }}
<form enctype="multipart/form-data" method="post" action="/scanpage2/">
    {% csrf_token %}
  <div class="control-group">
    <label class="control-label">Title</label>
    <div class="controls">
      <input type="text" name="title" placeholder="Title" value="{{ title }}" >
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">No. of Pages</label>
    <div class="controls">
      <input type="number" name="pages" placeholder="# of Pages" value= {{ pages}}>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Faculty</label>
    <div class="controls">	
    <select name= 'faculty'>
        {% for a in faculty_list %}
    <option>{{ a.last_name }}, {{ a.first_name}}</option>
        {% endfor %}
    </select>
</div>  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Scan</button>    
    </div>
  </div>
</form>

    
{% endblock %}
